<label for="email">Seu e-mail</label>

    <input type="color"><br>
    <input type="checkbox" id="checkbox termos"> <label for="checkbox termos">Aceito meus Termos</label>

    </p>

    <input type="radio" id="cor azul" name="cor favorita"><label for="cor azul">azul</label><br>
    <label for="">Qual seu filme favorito ?</label>
    <select multiple>
        <option>Filme A</option>
        <option>Filme B</option>
        <option>Filme C</option>
    </select>
    <br>
    <textarea>

    </textarea>
    <button type="">

    </button>
    <button type="">
        Limpar
    </button>
  </form>
